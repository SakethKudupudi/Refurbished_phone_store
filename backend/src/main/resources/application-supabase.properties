# Supabase profile - properties equivalent of application-supabase.yml

# Datasource (Supabase Postgres)
spring.datasource.url=jdbc:postgresql://db.uqiawhrnbjtikdxclukn.supabase.co:5432/postgres
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.defer-datasource-initialization=true

# SQL init: let Flyway handle migrations
spring.sql.init.mode=never

# Redis (cart / sessions)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=${REDIS_SSL:false}
spring.data.redis.timeout=60000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Spring Session
spring.session.store-type=redis
spring.session.timeout=30m
spring.session.redis.namespace=spring:session
spring.session.redis.flush-mode=on_save

# Cache
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public

# Disable Spring Cloud Azure compatibility checks for Supabase
# (commented out because Azure cloud libraries may not be on the classpath in some environments)
# spring.cloud.azure.compatibility-verifier.enabled=false

# Exclude Azure auto-config (properties style)
# Uncomment and set this value if Azure Spring Cloud libraries are present on the classpath.
# spring.autoconfigure.exclude=com.azure.spring.cloud.autoconfigure.implementation.context.AzureTokenCredentialAutoConfiguration,com.azure.spring.cloud.autoconfigure.implementation.compatibility.AzureCompatibilityVerifierAutoConfiguration,com.azure.spring.cloud.autoconfigure.implementation.properties.AzureGlobalPropertiesAutoConfiguration

# Firebase
firebase.enabled=false

# Logging levels
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.com.mobileparts=DEBUG

# End of supabase properties
