<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="logo-section">
        <div class="logo-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <h1 class="login-title animate-fade-in">Mobile Parts Portal</h1>
        <p class="login-subtitle animate-fade-in delay-1">Select your role to continue</p>
      </div>
    </div>

    <!-- Role Selection Buttons -->
    <div class="role-buttons animate-fade-in delay-2">
      <button class="role-button customer-role" (click)="navigateToCustomer()">
        <div class="role-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="role-content">
          <h3 class="role-name">Customer</h3>
          <p class="role-description">Browse and purchase mobile parts</p>
        </div>
        <div class="role-arrow">→</div>
      </button>

      <button class="role-button vendor-role" (click)="navigateToVendor()">
        <div class="role-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </div>
        <div class="role-content">
          <h3 class="role-name">Vendor</h3>
          <p class="role-description">Manage inventory and orders</p>
        </div>
        <div class="role-arrow">→</div>
      </button>

      <button class="role-button admin-role" (click)="navigateToAdmin()">
        <div class="role-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
          </svg>
        </div>
        <div class="role-content">
          <h3 class="role-name">Administrator</h3>
          <p class="role-description">Platform management and analytics</p>
        </div>
        <div class="role-arrow">→</div>
      </button>
    </div>

    <!-- Development Notice -->
    <div class="dev-notice animate-fade-in delay-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span>Development Mode: Authentication bypassed for testing</span>
    </div>
  </div>
</div>
